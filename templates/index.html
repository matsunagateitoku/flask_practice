<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>POS Tagging App</h1>
    <form method="post">
        <input type="text" name="phrase" placeholder="Enter a phrase">
        <button type="submit">Tag</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% if phrase %}
        <h2>Tagged Phrase:</h2>
        <div id="tagged">
            {% for word, tag in tagged %}
                {{ word }} ({{ tag }})<br>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
