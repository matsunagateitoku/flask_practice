<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing with spaCy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 320px;
            text-align: left;
            font-size: 16px;
        }

        .word-tag {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enter a Sentence to Process with spaCy</h1>
    <form method="POST">
        <label for="user_input">Sentence:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Submit</button>
    </form>

    {% if processed_text %}
        <div id="output">
            <p><strong>Processed Text (Tokenized and POS Tagged):</strong></p>
            <ul>
                {% for word, tag in processed_text %}
                    <li><span class="word-tag">{{ word }}</span> - {{ tag }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
